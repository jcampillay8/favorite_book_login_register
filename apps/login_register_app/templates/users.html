<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div id="wrapper">
        <h1>Current Users</h1>
        <div class="user-table">
            <table>
                <tr>
                    <th>User ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
                {% for user in user_list %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.first_name}} {{ user.last_name}}</td>
                    <td>{{ user.email}}</td>
                    <td>{{ user.password|slice:"7:17"}}...</td>
                    <td>{{ user.created_at}}</td>
                    <td>
                        <a href="{% url 'delete_user' id=user.id %}"  class="button-1">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div style="text-align: center; padding:20px">
            <a href="{% url 'home' %}" class="button-1">Home</a>
        </div>
    </div>
</body>
</html>
